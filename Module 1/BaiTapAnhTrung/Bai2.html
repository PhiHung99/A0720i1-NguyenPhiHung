<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Paragraph</title>
</head>
<body>
    <p>Đây là đoạn văn bản thứ nhất được tạo ra từ thẻ p</p>
    <br>
    <p>Đây là đoạn văn bản thứ hai được tạo ra từ thẻ p  và thẻ br</p>
    <br>
    <pre>
        Đây là
        đoạn văn bản
        được tạo ra từ thẻ pre
    </pre>
</body>
</html>
