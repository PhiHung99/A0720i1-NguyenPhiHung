<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng 2 số nguyên</title>
</head>
<body>
<script>
    function sum(a,b) {
        let  sum = a + b;
        return sum;
    }
    let a = parseFloat(prompt("Nhập số nguyên thứ 1:"));
    let b = parseFloat(prompt("Nhập số nguyên thứ 2:"));
    if (isNaN(a) || isNaN(b)){
        alert("Kiểm tra số bạn vừa nhập có đúng dạng số không");
    } else alert(sum(a,b));
</script>
</body>
</html>
