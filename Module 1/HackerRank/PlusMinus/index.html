<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plus Minus</title>
</head>
<body>
<script>
    function checkMinusD(arr) {
        let countD = 0;
        let countA = 0;
        let countB = 0;
        let arrCount = [];
        for (let i = 0; i < arr.length; i++){
            if (arr[i] > 0){
                countD ++;
            } else if (arr[i] < 0){
                countA ++;
            } else countB++;
        }
        arrCount.push((countD/arr.length).toFixed(6));
        arrCount.push((countA/arr.length).toFixed(6));
        arrCount.push((countB/arr.length).toFixed(6));
        return arrCount;
    }

    let check = true;
    let n = parseInt(prompt("Nhập vào kích thước mảng:"));
    let arr = [];
    if (isNaN(n) || (n < 0)){
        alert("Kiểm tra kích thước bạn nhập vào có đúng không !!");
    } else {
        for (let i = 0; i < n; i++) {
            arr.push(parseInt(prompt("Nhập vào phần tử thứ " + (i + 1))));
            if (arr[i] >= 100 || arr[i] <= -100){
                alert("Số phải nhỏ hơn 1000, Nhập lại");
                check = false;
                break;
            }
        }
    }
    let arrCheck = checkMinusD(arr);
    if (!check){
        alert("Kiểm tra nhập lại cho đúng nhé");
    }else document.writeln("Tỉ lệ số dương: " + arrCheck[0] + "<br>" + "Tỉ lệ số âm: " + arrCheck[1] + "<br>" + "Tỉ lệ số 0: " + arrCheck[2]);
</script>
</body>
</html>
