<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Bài Toán Chuyển Đổi Tiền</title>
    <link rel="stylesheet" href="metsangfeet.css">
</head>
<body>
<div class="container">
    <form method="get">
        <div class="amount">
            <h3>Amount</h3>
            <input type="text" id="amount">
        </div>
        <div class="form">
            <h3>From</h3>
            <select id="form">
                <option value="m">met</option>
                <option value="f">feet</option>
            </select>
        </div>
        <div class="to">
            <h3>To</h3>
            <select id="to">
                <option value="f">feet</option>
                <option value="m">met</option>
            </select>
        </div>
        <div class="convert">
            <input type="button" value="Convert" onclick="convertMoney()">
        </div>
    </form>
    <h4 id="quydoi" style="display: block; margin-right: 500px"></h4>
</div>
<script src="metsangfeet.js"></script>
</body>
</html>
