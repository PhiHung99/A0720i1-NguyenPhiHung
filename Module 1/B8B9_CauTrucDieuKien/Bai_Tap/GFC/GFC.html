<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Good Fast Cheap</title>
    <link rel="stylesheet" href="GFC.css">
</head>
<body>
    <label class="content">
        <input type="checkbox" id="good" onclick="switchGood()">
        <span class="slider round good"></span>
    </label>
        <span>
                <p><b>Good</b></p>
        </span>
    <br />
    <label class="content">
        <input type="checkbox" id="cheap" onclick="switchCheap()">
        <span class="slider round cheap"></span>
    </label>
        <span>
                <p><b>Cheap</b></p>
        </span>
    <br />
    <label class="content">
        <input type="checkbox" id="fast" onclick="switchFast()">
        <span class="slider round fast"></span>
    </label>
        <span>
                <p><b>Fast</b></p>
        </span>
<script src="GFC.js"></script>
</body>
</html>
